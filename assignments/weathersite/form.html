<!DOCTYPE html>
<html lang="">

<head w3-include-html="/modules/head-mod.html">
    <title>Storm Center</title>
</head>

<body>
    <script src="scripts/w3.js"></script>
    <header w3-include-html="/modules/header-mod.html">
    </header>
    <nav>
        <ul style="list-style-type: none" class="navigation" id="mainmenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="franklin.html">Franklin</a></li>
            <li><a href="greenville.html">Greenville</a></li>
            <li><a href="springfield.html">Springfield</a></li>
            <li><a href="form.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h1>Report the Weather</h1>
        <p>This website is to report any unusual or life threatening weather. Please be as descriptive as possible.</p>
        <form action="thanks.html" method="get">
            <fieldset name="User Information">
                <div>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" title="A minimum of five characters is required." pattern="[A-Za-z- ]{5,}" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" title="Email" placeholder="name@domain.com">
                </div>
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="usrtel" title="Ten digits are required." pattern="[0-9]{10}" placeholder="xxxxxxxxxx" required>
                </div>
                <div>
                    <label for="zipCode">Zip Code</label>
                    <input type="zipcode" name="zipcode" required>
                </div>
            </fieldset>
            <fieldset name="Storm Information">
                <div>
                    <label for="date">Date:</label>
                    <input type="date">
                </div>
                <div>
                    <label for="stormType">What is the weather's condition?</label>
                    <input list="stormType">
                    <datalist id="stormType">
                        <option type="radio" name="condition" value="Flash Flood" checked>Flash Flood<br>
                        <option type="radio" name="condition" value="Hail" checked>Hail<br>
                        <option type="radio" name="condition" value="Hurricane" checked>Hurricane<br>
                        <option type="radio" name="condition" value="Thunder Storm">Thunder Storm<br>
                        <option type="radio" name="condition" value="Tornado">Tornado<br>
                    </datalist>
                </div>

                <div>
                    <label for="rating">Rating (1 to 10)</label>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span><br>
                </div>

                <div>
                    <label for="stormRegion">Storm Region</label>
                    <select name="stormRegion">
                        <option selected disabled="disabled">Select Region ...</option>
                        <option value="springfield">Springfield</option>
                        <option value="greenfield">Greenfield</option>
                        <option value="franklin">Franklin</option>
                    </select>
                </div>
                <div>
                    <span>Are you in danger?</span><br>
                    <input type="radio" id="yes" name="danger" value="Yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="maybe" name="danger" value="maybe" required>
                    <label for="maybe">Maybe</label>
                    <input type="radio" id="no" name="danger" value="No" required>
                    <label for="No">No</label>
                </div>
                <div>
                    <label for="comments">Other Comments:</label><br>
                    <textarea name="comments" row="5" col="60"></textarea>
                </div>
            </fieldset>
            <input type="submit" value="Save">
        </form>
    </main>
</body>

<footer w3-include-html="/modules/footer-mod.html">
</footer>

<script src="scripts/currentdate.js"></script>
<script src="scripts/hamburger.js"></script>
<script src="scripts/windchill.js"></script>
<script>
    function adjustRating(rating) {
        document.getElementById("ratingvalue").innerHTML = rating;
    }
</script>
<script src="scripts/form.js"></script>
<script src="scripts/w3includehtml.js"></script>
<script src="scripts/wayfinding.js"></script>

</html>
